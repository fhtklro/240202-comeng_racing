<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- <link rel="stylesheet" href="./panel.css"> -->
    </head>
    <body>

        <!-- CSVファイルの読み込み -->
        <input id="input_file" type="file">

        <!-- セレクトボックス -->
        <select name="select_telop" id="select_telop">
            <!-- csvファイルを読み込み自動でセレクトボックスを生成 -->
        </select>

        <!-- テロップ部分 -->
        <div>
            <input id="telop_name"></input>
            <textarea id="telop_description"></textarea>
        </div>

        <!-- リセット -->
        <button id="reset">Reset</button>

        <!-- 反映 -->
        <button id="submit">Submit</button>

    </body>
    <script type="text/javascript" src="./gt-panel.js"></script>
</html>
