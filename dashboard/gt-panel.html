<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link class="w100" rel="stylesheet" href="./gt-panel.css">
    </head>
    <body>

        <!-- CSVファイルの読み込み -->
        <input class="w100" id="input_file" type="file">

        <!-- セレクトボックス -->
        <select class="w100" name="select_telop" id="select_telop">
            <!-- csvファイルを読み込み自動でセレクトボックスを生成 -->
        </select>

        <!-- テロップ部分 -->
        <div>
            <input class="w100" id="telop_name"></input>
            <textarea class="w100" id="telop_description"></textarea>
        </div>

        <!-- リセット -->
        <button class="w100" id="reset">Reset</button>

        <!-- 反映 -->
        <button class="w100" id="submit">Submit</button>

    </body>
    <script type="text/javascript" src="./gt-panel.js"></script>
</html>
